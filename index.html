<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akkökler Ahşap Oyma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <header>
        <div class="header-content">
            <div class="logo">
                <span class="logo-text">Akkökler Ahşap Oyma</span>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="main-nav">
                <ul class="menu">
                    <li><a href="#" class="active">Ana Sayfa</a></li>
                    <li><a href="#products">Ürünler</a></li>
                    <li><a href="#about">Hakkımızda</a></li>
                    <li><a href="#contact">İletişim</a></li>
                </ul>
                <div class="mobile-menu-footer">
                    <button id="theme-toggle" class="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                        <span>Tema Değiştir</span>
                    </button>
                </div>
            </nav>
            <div class="header-actions">
                <div class="cart-icon" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">Tümü</button>
                <button class="filter-btn" data-category="dekoratif">Dekoratif</button>
                <button class="filter-btn" data-category="mutfak">Mutfak</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Ürün ara...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section id="products" class="products">
            <!-- Ürünler JavaScript ile eklenecek -->
        </section>
    </main>

    <!-- Sepet Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content cart-content">
            <span class="close-cart">&times;</span>
            <h2>Sepetim</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <strong>Toplam:</strong>
                <span id="cart-total-price">0 TL</span>
            </div>
            <button id="complete-order" class="complete-order-btn">
                <i class="fab fa-whatsapp"></i>
                WhatsApp ile Sipariş Ver
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
